<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magazzino Totale v14</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; 
            --dark: #2c3e50; --bg: #f4f7f6;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 10px; margin: 0; color: var(--dark); }
        .sticky-header { position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px; }
        .header { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .isola-selector { width: 100%; padding: 15px; border-radius: 8px; border: 3px solid var(--dark); background: var(--dark); color: white; font-weight: bold; font-size: 18px; margin-bottom: 10px; appearance: none; text-align: center; }
        input#cerca { width: 100%; padding: 15px; border: 2px solid var(--primary); border-radius: 8px; font-size: 18px; box-sizing: border-box; }
        .btn-toolbar { display: flex; gap: 8px; margin-top: 10px; }
        .btn-toolbar button { flex: 1; padding: 12px; font-size: 14px; cursor: pointer; border-radius: 8px; border: none; background: #95a5a6; color: white; font-weight: bold; }
        .cassetto-wrapper { margin-top: 12px; border-radius: 10px; overflow: hidden; background: white; border: 1px solid #ddd; }
        .cassetto-header { background: #5d6d7e; color: white; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 16px; font-weight: bold; }
        .cassetto-content { display: none; padding: 10px; background: #ecf0f1; }
        .cassetto-content.open { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; }
        .card { background: white; border-radius: 10px; padding: 15px; position: relative; border-left: 8px solid var(--success); box-shadow: 0 3px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; min-height: 220px; }
        .card.sottoscorta { border-left-color: var(--danger); background: #fff5f5; }
        .qty-badge { position: absolute; top: 10px; right: 10px; text-align: right; }
        .qty-num { font-size: 26px; font-weight: 900; display: block; line-height: 1; }
        .card h4 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--primary); text-transform: uppercase; padding-right: 55px; }
        .badge-int { background: #e8f4fd; color: #2980b9; padding: 4px 8px; border-radius: 5px; border: 1px solid #3498db; margin-bottom: 5px; display: inline-block; font-weight: bold; font-size: 0.85rem; }
        .pos-label { font-size: 0.85rem; font-weight: bold; color: #7f8c8d; margin-top: auto; margin-bottom: 12px; padding-top: 5px; border-top: 1px solid #eee; }
        .actions { display: flex; gap: 8px; }
        .actions button { flex: 1; padding: 15px 5px; border: none; border-radius: 6px; color: white; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        #sezione-storico { display: none; position: fixed; top: 5%; left: 5%; width: 90%; height: 85%; background: white; z-index: 2000; padding: 20px; border-radius: 12px; border: 3px solid var(--dark); overflow-y: auto; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header">
        <select id="select-isola" class="isola-selector" onchange="filtraIsola()">
            <optgroup label="ISOLE DI LAVORO">
                <option value="okuma fori">ğŸï¸ OKUMA FORI</option>
                <option value="okuma profili">ğŸï¸ OKUMA PROFILI</option>
                <option value="puma / dmg">ğŸï¸ PUMA / DMG</option>
                <option value="puma / okuma 45">ğŸï¸ PUMA / OKUMA 45</option>
                <option value="puma 600/ puma 700">ğŸï¸ PUMA 600 / 700</option>
                <option value="dmg / youji">ğŸï¸ DMG / YOUJI</option>
                <option value="ktm / youji">ğŸï¸ KTM / YOUJI</option>
                <option value="rettifiche fori">ğŸï¸ RETTIFICHE FORI</option>
                <option value="fastems">ğŸï¸ FASTEMS</option>
                <option value="rettifiche spessori">ğŸï¸ RETTIFICHE SPESSORI</option>
                <option value="tos hostivar">ğŸï¸ TOS HOSTIVAR</option>
                <option value="rv 1000/ bragonzi">ğŸï¸ RV 1000 / BRAGONZI</option>
                <option value="montaggio">ğŸï¸ MONTAGGIO</option>
                <option value="elettroerosioni">ğŸï¸ ELETTROEROSIONI</option>
                <option value="vtm100 / youji">ğŸï¸ VTM100 / YOUJI</option>
            </optgroup>
            <optgroup label="MAGAZZINI SPECIALI">
                <option value="olio esterno">ğŸšš OLIO ESTERNO FABBRICA</option>
                <option value="cassettiera ufficio">ğŸ“‚ CASSETTIERA UFFICIO</option>
                <option value="olii">ğŸ›¢ï¸ TUTTI GLI OLII (FILTRO)</option>
            </optgroup>
        </select>
        
        <input type="text" id="cerca" onkeyup="filtraTesto()" placeholder="Cerca descrizione o codici...">
        
        <div class="btn-toolbar">
            <button onclick="caricaStorico()" style="background: var(--dark);">ğŸ“œ STORICO</button>
            <button onclick="filtraSottoscorta()" id="btnSotto">ğŸš¨ SOTTOSCORTA</button>
            <button onclick="inizializza()">ğŸ”„ AGGIORNA</button>
        </div>
    </div>
</div>

<div id="elenco-materiale"></div>
<div id="sezione-storico"><div id="lista-log"></div></div>

<script>
    const S_URL = "https://yaflecdmyvamveenzfph.supabase.co";
    const S_KEY = "sb_publishable_YUNFFby__QxMgl4d_LdLvw_MS7IPGRV";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);
    let datiLocali = [];

    async function inizializza() {
        const { data, error } = await supabaseClient.from('utensili').select('*').order('cassetto', { ascending: true });
        if (!error) { datiLocali = data; renderizza(); }
    }

    function filtraIsola() { renderizza(); }

    function renderizza(datiFiltrati = null) {
        const cont = document.getElementById('elenco-materiale');
        cont.innerHTML = "";
        const sel = document.getElementById('select-isola').value.toLowerCase();
        
        const sorgente = datiFiltrati || datiLocali.filter(item => {
            const isolaDB = (item.isola || "").toLowerCase().trim();
            if (sel === 'olii') return (item.cassetto || "").toUpperCase().includes("OLIO");
            return isolaDB === sel;
        });

        const gruppi = {};
        sorgente.forEach(u => {
            const c = u.cassetto || "NON DEFINITO";
            if (!gruppi[c]) gruppi[c] = [];
            gruppi[c].push(u);
        });

        for (const [nome, prodotti] of Object.entries(gruppi)) {
            const wrapper = document.createElement('div');
            wrapper.className = 'cassetto-wrapper';
            wrapper.innerHTML = `<div class="cassetto-header" onclick="this.nextSibling.classList.toggle('open')"><span>ğŸ“ ${nome}</span> <span>${prodotti.length} Art.</span></div>`;
            const content = document.createElement('div');
            content.className = 'cassetto-content open';
            prodotti.forEach(p => {
                const isLow = p.qty <= p.min;
                content.innerHTML += `
                    <div class="card ${isLow ? 'sottoscorta' : ''}">
                        <div class="qty-badge" style="color:${isLow ? 'var(--danger)':'var(--success)'}"><span class="qty-num">${Math.round(p.qty)}</span></div>
                        <h4>${p.desc}</h4>
                        <div class="badge-int">INT: ${p.cod_int || '---'}</div>
                        <div class="pos-label">ğŸ“ POS: ${p.cassetto || '---'}</div>
                        <div class="actions">
                            <button style="background:var(--primary)" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'scarico')">PRELEVA</button>
                            <button style="background:var(--success)" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'carico')">CARICA</button>
                        </div>
                    </div>`;
            });
            wrapper.appendChild(content);
            cont.appendChild(wrapper);
        }
    }

    async function movimento(id, desc, attuale, tipo) {
        const chi = prompt("Operatore:"); if (!chi) return;
        const qta = parseInt(prompt("QuantitÃ :")); if (isNaN(qta)) return;
        const nuovaQty = tipo === 'scarico' ? attuale - qta : attuale + qta;
        const { error } = await supabaseClient.from('utensili').update({ qty: nuovaQty }).eq('id', id);
        if (!error) {
            await supabaseClient.from('log_movimenti').insert([{ operatore: chi.toUpperCase(), articolo: desc, quantita: tipo === 'scarico' ? -qta : qta, isola: document.getElementById('select-isola').value }]);
            inizializza();
        }
    }

    function filtraTesto() {
        const t = document.getElementById('cerca').value.toLowerCase();
        const sel = document.getElementById('select-isola').value.toLowerCase();
        const filtrati = datiLocali.filter(u => 
            ((u.isola || "").toLowerCase().trim() === sel || (sel === 'olii' && (u.cassetto || "").toUpperCase().includes("OLIO"))) &&
            (u.desc.toLowerCase().includes(t) || (u.cod_int || "").toLowerCase().includes(t))
        );
        renderizza(filtrati);
    }

    inizializza();
</script>
</body>
</html>
