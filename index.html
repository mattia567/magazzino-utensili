<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magazzino Officina v4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; --dark: #2c3e50; }
        body { font-family: sans-serif; background: #f4f7f6; padding: 15px; margin: 0; }
        .header { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input#cerca { width: 100%; padding: 15px; border: 2px solid var(--primary); border-radius: 8px; font-size: 18px; box-sizing: border-box; }
        .cassetto-header { background: var(--dark); color: white; padding: 10px 15px; border-radius: 6px; margin-top: 25px; font-weight: bold; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 10px; }
        .card { background: white; border-radius: 10px; padding: 15px; position: relative; border-left: 8px solid var(--success); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .card.sottoscorta { border-left-color: var(--danger); background: #fff8f8; }
        .qty-badge { position: absolute; top: 15px; right: 15px; font-size: 24px; font-weight: bold; }
        .actions { display: flex; gap: 10px; margin-top: 15px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; color: white; cursor: pointer; }
        .btn-preleva { background: var(--primary); }
        .btn-carica { background: var(--success); }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div class="header">
    <h1>üì¶ Magazzino Pro</h1>
    <input type="text" id="cerca" onkeyup="filtra()" placeholder="Cerca per nome o codice...">
</div>

<div id="elenco-materiale">
    <p>Caricamento dati...</p>
</div>

<div style="background: white; padding: 15px; border-radius: 10px; margin-top: 30px; overflow-x: auto;">
    <h3>üìã Ultimi 5 Movimenti</h3>
    <table>
        <thead><tr><th>Chi</th><th>Cosa</th><th>Q.t√†</th></tr></thead>
        <tbody id="corpo-storico"></tbody>
    </table>
</div>

<script>
    const S_URL = "https://yaflecdmyvamveenzfph.supabase.co";
    const S_KEY = "sb_publishable_YUNFFby__QxMgl4d_LdLvw_MS7IPGRV";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function inizializza() {
        try {
            const { data: utensili, error: uErr } = await supabaseClient.from('utensili').select('*').order('cassetto', { ascending: true });
            const { data: log, error: lErr } = await supabaseClient.from('log_movimenti').select('*').order('data', { ascending: false }).limit(5);

            if (uErr) throw uErr;
            renderizza(utensili || []);
            renderizzaStorico(log || []);
        } catch (err) {
            document.getElementById('elenco-materiale').innerHTML = "<p style='color:red; background:white; padding:20px; border-radius:10px;'><b>ERRORE DATABASE:</b> " + err.message + "<br><br>Controlla che le colonne 'cassetto', 'desc', 'qty' siano scritte correttamente su Supabase.</p>";
        }
    }

    function renderizza(dati) {
        const cont = document.getElementById('elenco-materiale');
        if (dati.length === 0) {
            cont.innerHTML = "<p>Nessun articolo trovato.</p>";
            return;
        }
        cont.innerHTML = "";
        
        const gruppi = {};
        dati.forEach(u => {
            const c = u.cassetto || "NON ASSEGNATO";
            if (!gruppi[c]) gruppi[c] = [];
            gruppi[c].push(u);
        });

        for (const [nome, prodotti] of Object.entries(gruppi)) {
            let html = `<div class="cassetto-header">üìç ${nome}</div><div class="grid">`;
            prodotti.forEach(p => {
                const isLow = p.qty <= p.min;
                html += `
                    <div class="card ${isLow ? 'sottoscorta' : ''}">
                        <div class="qty-badge" style="color:${isLow ? 'red':'green'}">${p.qty}</div>
                        <h3 style="margin:0">${p.desc}</h3>
                        <small>Cod: ${p.cod_int}</small>
                        <div class="actions">
                            <button class="btn-preleva" onclick="movimento(${p.id}, '${p.desc}', ${p.qty}, 'scarico')">PRELEVA</button>
                            <button class="btn-carica" onclick="movimento(${p.id}, '${p.desc}', ${p.qty}, 'carico')">CARICA</button>
                        </div>
                    </div>`;
            });
            html += `</div>`;
            cont.innerHTML += html;
        }
    }

    async function movimento(id, desc, attuale, tipo) {
        const chi = prompt("Tuo Nome:");
        if (!chi) return;
        const qta = parseInt(prompt(tipo === 'scarico' ? "Quanti ne prendi?" : "Quanti ne aggiungi?"));
        if (isNaN(qta) || qta <= 0) return;

        const nuovaQty = tipo === 'scarico' ? attuale - qta : attuale + qta;
        if (nuovaQty < 0) { alert("Scorta insufficiente!"); return; }

        const { error: e1 } = await supabaseClient.from('utensili').update({ qty: nuovaQty }).eq('id', id);
        const { error: e2 } = await supabaseClient.from('log_movimenti').insert([{ operatore: chi, articolo: desc, quantita: tipo === 'scarico' ? -qta : qta }]);

        if (!e1 && !e2) { alert("Fatto!"); inizializza(); } 
        else { alert("Errore nel salvataggio!"); }
    }

    function renderizzaStorico(log) {
        document.getElementById('corpo-storico').innerHTML = log.map(l => `
            <tr>
                <td>${l.operatore}</td>
                <td>${l.articolo}</td>
                <td style="color:${l.quantita < 0 ? 'red':'green'}"><b>${l.quantita}</b></td>
            </tr>
        `).join('');
    }

    function filtra() {
        const t = document.getElementById('cerca').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(t) ? "" : "none";
        });
    }

    inizializza();
</script>
</body>
</html>
