<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magazzino Totale v18</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; 
            --dark: #2c3e50; --bg: #f4f7f6; --accent: #f39c12;
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 10px; margin: 0; color: var(--dark); }
        .sticky-header { position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px; }
        .header { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .isola-selector { width: 100%; padding: 18px; border-radius: 10px; border: 4px solid var(--dark); background: var(--dark); color: white; font-weight: 800; font-size: 22px; margin-bottom: 12px; appearance: none; text-align: center; }
        input#cerca { width: 100%; padding: 18px; border: 4px solid var(--accent); border-radius: 10px; font-size: 22px; box-sizing: border-box; font-weight: bold; background: #fffde7; }
        
        .btn-toolbar { display: flex; gap: 10px; margin-top: 12px; }
        .btn-toolbar button { flex: 1; padding: 15px; font-size: 16px; cursor: pointer; border-radius: 10px; border: none; background: #95a5a6; color: white; font-weight: 900; text-transform: uppercase; }
        
        .cassetto-wrapper { margin-top: 15px; border-radius: 12px; overflow: hidden; background: white; border: 2px solid #ddd; }
        .cassetto-header { background: #5d6d7e; color: white; padding: 18px; display: flex; justify-content: space-between; font-size: 20px; font-weight: 900; }
        .cassetto-content { display: grid; padding: 12px; background: #ecf0f1; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        
        /* Card v18 - Design Spaziato */
        .card { background: white; border-radius: 12px; padding: 18px; position: relative; border-left: 12px solid var(--success); box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex; flex-direction: column; min-height: 320px; box-sizing: border-box; }
        .card.sottoscorta { border-left-color: var(--danger); background: #fff5f5; }
        
        .badge-isola-info { background: var(--dark); color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.9rem; font-weight: 900; margin-bottom: 10px; align-self: flex-start; }

        /* Quantit√† migliorata */
        .qty-container { position: absolute; top: 15px; right: 15px; text-align: right; background: rgba(255,255,255,0.8); padding: 5px; border-radius: 8px; }
        .qty-num { font-size: 42px; font-weight: 900; display: block; line-height: 0.9; }
        .qty-label { font-size: 14px; font-weight: 800; text-transform: uppercase; color: #666; }
        
        .card h4 { margin: 10px 0 15px 0; font-size: 1.4rem; color: var(--primary); text-transform: uppercase; padding-right: 80px; line-height: 1.1; font-weight: 800; min-height: 3rem; }
        
        .codici-container { margin-bottom: 15px; flex-grow: 1; }
        .badge-code { display: block; padding: 8px 12px; border-radius: 6px; font-weight: 800; font-size: 1.1rem; margin-bottom: 8px; border-width: 2px; border-style: solid; }
        .b-int { background: #e8f4fd; color: #2980b9; border-color: #3498db; }
        .b-prod { background: #fdf2e9; color: #d35400; border-color: #e67e22; }
        
        .pos-label { font-size: 1.2rem; font-weight: 800; color: #444; margin-bottom: 15px; padding: 10px; background: #eee; border-radius: 8px; border: 1px solid #ccc; }
        
        .actions { display: flex; gap: 10px; margin-top: auto; }
        .actions button { flex: 1; padding: 22px 5px; border: none; border-radius: 10px; color: white; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 18px; }
        
        #sezione-storico { display: none; position: fixed; top: 2%; left: 2%; width: 96%; height: 96%; background: white; z-index: 2000; padding: 25px; border-radius: 15px; border: 4px solid var(--dark); overflow-y: auto; box-sizing: border-box;}
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header">
        <select id="select-isola" class="isola-selector" onchange="resetSearchAndFilter()">
            <optgroup label="ISOLE DI LAVORO">
                <option value="okuma fori">üèùÔ∏è OKUMA FORI</option>
                <option value="okuma profili">üèùÔ∏è OKUMA PROFILI</option>
                <option value="puma / dmg">üèùÔ∏è PUMA / DMG</option>
                <option value="puma / okuma 45">üèùÔ∏è PUMA / OKUMA 45</option>
                <option value="puma 600/ puma 700">üèùÔ∏è PUMA 600 / 700</option>
                <option value="dmg / youji">üèùÔ∏è DMG / YOUJI</option>
                <option value="ktm / youji">üèùÔ∏è KTM / YOUJI</option>
                <option value="rettifiche fori">üèùÔ∏è RETTIFICHE FORI</option>
                <option value="fastems">üèùÔ∏è FASTEMS</option>
                <option value="rettifiche spessori">üèùÔ∏è RETTIFICHE SPESSORI</option>
                <option value="tos hostivar">üèùÔ∏è TOS HOSTIVAR</option>
                <option value="rv 1000/ bragonzi">üèùÔ∏è RV 1000 / BRAGONZI</option>
                <option value="montaggio">üèùÔ∏è MONTAGGIO</option>
                <option value="elettroerosioni">üèùÔ∏è ELETTROEROSIONI</option>
                <option value="vtm100 / youji">üèùÔ∏è VTM100 / YOUJI</option>
            </optgroup>
            <optgroup label="MAGAZZINI SPECIALI">
                <option value="olio esterno">üöö OLIO ESTERNO FABBRICA</option>
                <option value="cassettiera ufficio">üìÇ CASSETTIERA UFFICIO</option>
                <option value="olii">üõ¢Ô∏è TUTTI GLI OLII (FILTRO)</option>
            </optgroup>
        </select>
        
        <input type="text" id="cerca" onkeyup="filtraTesto()" placeholder="üîç CERCA IN TUTTE LE ISOLE...">
        
        <div class="btn-toolbar">
            <button onclick="caricaStorico()" style="background: var(--dark);">üìú STORICO</button>
            <button onclick="filtraSottoscorta()" id="btnSotto">üö® SOTTOSCORTA</button>
            <button onclick="inizializza()">üîÑ AGGIORNA</button>
        </div>
    </div>
</div>

<div id="elenco-materiale"></div>
<div id="sezione-storico"><div id="lista-log"></div></div>

<script>
    const S_URL = "https://yaflecdmyvamveenzfph.supabase.co";
    const S_KEY = "sb_publishable_YUNFFby__QxMgl4d_LdLvw_MS7IPGRV";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);
    let datiLocali = [];

    async function inizializza() {
        const { data, error } = await supabaseClient.from('utensili').select('*').order('cassetto', { ascending: true });
        if (!error) { datiLocali = data; renderizza(); }
    }

    function resetSearchAndFilter() {
        document.getElementById('cerca').value = "";
        renderizza();
    }

    function renderizza(datiFiltrati = null) {
        const cont = document.getElementById('elenco-materiale');
        cont.innerHTML = "";
        const selIsola = document.getElementById('select-isola').value.toLowerCase();
        const isRicercaActive = (datiFiltrati !== null);

        const sorgente = datiFiltrati || datiLocali.filter(item => {
            const isolaDB = (item.isola || "").toLowerCase().trim();
            if (selIsola === 'olii') return (item.cassetto || "").toUpperCase().includes("OLIO");
            return isolaDB === selIsola;
        });

        const gruppi = {};
        sorgente.forEach(u => {
            const chiave = isRicercaActive ? (u.isola || "VARIE").toUpperCase() : (u.cassetto || "NON DEFINITO").toUpperCase();
            if (!gruppi[chiave]) gruppi[chiave] = [];
            gruppi[chiave].push(u);
        });

        for (const [nome, prodotti] of Object.entries(gruppi)) {
            const wrapper = document.createElement('div');
            wrapper.className = 'cassetto-wrapper';
            wrapper.innerHTML = `<div class="cassetto-header"><span>${isRicercaActive ? 'üèùÔ∏è ' : 'üìç '}${nome}</span> <span>${prodotti.length} ART.</span></div>`;
            const content = document.createElement('div');
            content.className = 'cassetto-content';
            prodotti.forEach(p => {
                const isLow = p.qty <= p.min;
                const isOlio = (p.cassetto || "").toUpperCase().includes("OLIO") || (p.isola || "").toLowerCase().includes("olio");
                const unita = isOlio ? "Litri" : "Pezzi";
                
                content.innerHTML += `
                    <div class="card ${isLow ? 'sottoscorta' : ''}">
                        ${isRicercaActive ? `<div class="badge-isola-info">üìç ${p.isola || '---'}</div>` : ''}
                        <div class="qty-container" style="color:${isLow ? 'var(--danger)':'var(--success)'}">
                            <span class="qty-num">${Math.round(p.qty)}</span>
                            <span class="qty-label">${unita}</span>
                        </div>
                        <h4>${p.desc}</h4>
                        <div class="codici-container">
                            <div class="badge-code b-int">INT: ${p.cod_int || '---'}</div>
                            <div class="badge-code b-prod">PROD: ${p.cod_prod || '---'}</div>
                        </div>
                        <div class="pos-label">üì¶ POS: ${p.cassetto || '---'}</div>
                        <div class="actions">
                            <button style="background:var(--primary)" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'scarico', '${p.isola}')">PRELEVA</button>
                            <button style="background:var(--success)" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'carico', '${p.isola}')">CARICA</button>
                        </div>
                    </div>`;
            });
            wrapper.appendChild(content);
            cont.appendChild(wrapper);
        }
    }

    function filtraTesto() {
        const t = document.getElementById('cerca').value.toLowerCase().trim();
        if (t === "") { renderizza(); return; }
        const filtrati = datiLocali.filter(u => 
            (u.desc || "").toLowerCase().includes(t) || 
            (u.cod_int || "").toLowerCase().includes(t) || 
            (u.cod_prod || "").toLowerCase().includes(t) ||
            (u.isola || "").toLowerCase().includes(t)
        );
        renderizza(filtrati);
    }

    async function movimento(id, desc, attuale, tipo, isolaArticolo) {
        const chi = prompt("OPERATORE:"); if (!chi) return;
        const qtaVal = prompt("QUANTIT√Ä:"); if (!qtaVal) return;
        const qta = parseInt(qtaVal); if (isNaN(qta)) return;
        const nuovaQty = tipo === 'scarico' ? attuale - qta : attuale + qta;
        const { error } = await supabaseClient.from('utensili').update({ qty: nuovaQty }).eq('id', id);
        if (!error) {
            await supabaseClient.from('log_movimenti').insert([{ operatore: chi.toUpperCase(), articolo: desc, quantita: tipo === 'scarico' ? -qta : qta, isola: isolaArticolo }]);
            inizializza();
        }
    }

    async function caricaStorico() {
        const { data } = await supabaseClient.from('log_movimenti').select('*').order('created_at', { ascending: false }).limit(25);
        document.getElementById('lista-log').innerHTML = '<h1 style="font-size:32px;">STORICO MOVIMENTI</h1>' + data.map(l => `
            <div style="padding:15px; border-bottom:2px solid #eee; font-size:1.2rem;">
                <strong style="font-size:1.4rem;">${l.operatore}</strong>: <span style="font-weight:900; color:${l.quantita > 0 ? 'var(--success)':'var(--danger)'}">${l.quantita > 0 ? 'üì• CARICO' : 'üì§ PRELIEVO'}</span> <span style="font-size:1.6rem; font-weight:900;">${Math.abs(l.quantita)}</span><br>
                <div style="margin: 5px 0; font-weight:bold;">${l.articolo}</div>
                <small style="color:#666; font-weight:bold;">${new Date(l.created_at).toLocaleString()} | ISOLA: ${l.isola ? l.isola.toUpperCase() : '?'}</small>
            </div>
        `).join('') + '<br><button onclick="document.getElementById(\'sezione-storico\').style.display=\'none\'" style="width:100%; padding:25px; background:var(--dark); color:white; border:none; border-radius:12px; font-weight:900; font-size:20px;">CHIUDI</button>';
        document.getElementById('sezione-storico').style.display = 'block';
    }

    function filtraSottoscorta() {
        const filtrati = datiLocali.filter(u => u.qty <= u.min);
        renderizza(filtrati);
    }

    inizializza();
</script>
</body>
</html>
