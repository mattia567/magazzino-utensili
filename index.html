<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magazzino Multi-Isola v12</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary: #3498db; --danger: #e74c3c; --success: #2ecc71; 
            --dark: #2c3e50; --warning: #f1c40f; --bg: #f4f7f6;
        }
        
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 10px; margin: 0; color: var(--dark); }
        
        .sticky-header { position: sticky; top: 0; z-index: 100; background: var(--bg); padding-bottom: 10px; }
        .header { background: white; padding: 12px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .isola-selector { width: 100%; padding: 15px; border-radius: 8px; border: 3px solid var(--dark); background: var(--dark); color: white; font-weight: bold; font-size: 18px; margin-bottom: 10px; appearance: none; text-align: center; }

        input#cerca { width: 100%; padding: 15px; border: 2px solid var(--primary); border-radius: 8px; font-size: 18px; box-sizing: border-box; }

        .btn-toolbar { display: flex; gap: 8px; margin-top: 10px; }
        .btn-toolbar button { flex: 1; padding: 12px; font-size: 14px; cursor: pointer; border-radius: 8px; border: none; background: #95a5a6; color: white; font-weight: bold; text-transform: uppercase; }

        .cassetto-wrapper { margin-top: 12px; border-radius: 10px; overflow: hidden; background: white; border: 1px solid #ddd; }
        .cassetto-header { background: #5d6d7e; color: white; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-size: 16px; font-weight: bold; }
        
        .cassetto-content { display: none; padding: 10px; background: #ecf0f1; }
        .cassetto-content.open { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }

        .card { 
            background: white; border-radius: 10px; padding: 15px; position: relative; 
            border-left: 8px solid var(--success); box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; min-height: 180px;
        }
        .card.sottoscorta { border-left-color: var(--danger); background: #fff5f5; }
        
        .qty-badge { position: absolute; top: 10px; right: 10px; text-align: right; }
        .qty-num { font-size: 24px; font-weight: 900; display: block; line-height: 1; }
        .qty-unit { font-size: 12px; font-weight: bold; }

        .card h4 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--primary); cursor: pointer; line-height: 1.2; padding-right: 50px; }
        
        .codici-container { font-size: 0.85rem; margin-bottom: 10px; }
        .badge-int { background: #e8f4fd; color: #2980b9; padding: 4px 8px; border-radius: 5px; border: 1px solid #3498db; margin-bottom: 5px; display: inline-block; font-weight: bold; }
        .badge-prod { background: #fdf2e9; color: #d35400; padding: 4px 8px; border-radius: 5px; border: 1px solid #e67e22; display: inline-block; font-weight: bold; }

        .actions { display: flex; gap: 8px; margin-top: auto; }
        .actions button { flex: 1; padding: 15px 5px; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 13px; text-transform: uppercase; }
        .btn-preleva { background: var(--primary); }
        .btn-carica { background: var(--success); }

        /* SEZIONE STORICO INGRANDITA */
        #sezione-storico { display: none; background: white; margin-top: 10px; padding: 20px; border-radius: 12px; border: 3px solid var(--dark); max-height: 450px; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .log-header { display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid var(--dark); margin-bottom: 15px; padding-bottom: 10px; }
        .log-item { font-size: 1.1rem; padding: 12px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .log-data { color: #7f8c8d; font-size: 0.8rem; display: block; }
        .log-prelievo { color: var(--danger); font-weight: bold; }
        .log-carico { color: var(--success); font-weight: bold; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 15px; border-radius: 10px; max-width: 90%; text-align: center; }
        .modal-content img { max-width: 100%; max-height: 60vh; border-radius: 5px; }
    </style>
</head>
<body>

<div class="sticky-header">
    <div class="header">
        <select id="select-isola" class="isola-selector" onchange="filtraIsola()">
            <option value="olii">üõ¢Ô∏è MAGAZZINO OLII</option>
            <option value="okuma fori">üèùÔ∏è OKUMA FORI</option>
            <option value="okuma profili">üèùÔ∏è OKUMA PROFILI</option>
            <option value="puma / dmg">üèùÔ∏è PUMA / DMG</option>
            <option value="puma / okuma 45">üèùÔ∏è PUMA / OKUMA 45</option>
            <option value="puma 600/ puma 700">üèùÔ∏è PUMA 600 / 700</option>
            <option value="dmg / youji">üèùÔ∏è DMG / YOUJI</option>
            <option value="ktm / youji">üèùÔ∏è KTM / YOUJI</option>
            <option value="rettifiche fori">üèùÔ∏è RETTIFICHE FORI</option>
            <option value="fastems">üèùÔ∏è FASTEMS</option>
            <option value="rettifiche spessori">üèùÔ∏è RETTIFICHE SPESSORI</option>
            <option value="tos hostivar">üèùÔ∏è TOS HOSTIVAR</option>
            <option value="rv 1000/ bragonzi">üèùÔ∏è RV 1000 / BRAGONZI</option>
            <option value="montaggio">üèùÔ∏è MONTAGGIO</option>
            <option value="elettroerosioni">üèùÔ∏è ELETTROEROSIONI</option>
            <option value="vtm100 / youji">üèùÔ∏è VTM100 / YOUJI</option>
        </select>
        
        <input type="text" id="cerca" onkeyup="filtraTesto()" placeholder="Cerca descrizione o codici...">
        
        <div class="btn-toolbar">
            <button onclick="caricaStorico()" style="background: var(--dark);">üìú STORICO LOG</button>
            <button onclick="filtraSottoscorta()" id="btnSotto">üö® SOTTOSCORTA</button>
            <button onclick="inizializza()">üîÑ AGGIORNA</button>
        </div>
    </div>
</div>

<div id="sezione-storico">
    <div class="log-header">
        <h2 style="margin:0;">Ultimi Movimenti</h2>
        <button onclick="document.getElementById('sezione-storico').style.display='none'" style="padding:10px 20px; font-weight:bold; background:var(--danger); color:white; border:none; border-radius:5px;">CHIUDI</button>
    </div>
    <div id="lista-log"></div>
</div>

<div id="elenco-materiale"></div>

<div id="fotoModal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modalTitle" style="margin-top:0;"></h3>
        <img id="modalImg" src="">
        <button onclick="document.getElementById('fotoModal').style.display='none'" style="width:100%; padding:15px; margin-top:10px; background:var(--dark); color:white; border:none; border-radius:5px; font-weight:bold;">CHIUDI</button>
    </div>
</div>

<script>
    const S_URL = "https://yaflecdmyvamveenzfph.supabase.co";
    const S_KEY = "sb_publishable_YUNFFby__QxMgl4d_LdLvw_MS7IPGRV";
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let datiLocali = [];
    let isolaSelezionata = "okuma fori";

    async function inizializza() {
        const { data, error } = await supabaseClient.from('utensili').select('*').order('cassetto', { ascending: true });
        if (!error) {
            datiLocali = data;
            filtraIsola();
        }
    }

    function filtraIsola() {
        isolaSelezionata = document.getElementById('select-isola').value;
        renderizza();
    }

    function renderizza(datiFiltrati = null) {
        const cont = document.getElementById('elenco-materiale');
        cont.innerHTML = "";
        
        const sorgente = datiFiltrati || datiLocali.filter(item => {
            if (isolaSelezionata === 'olii') {
                return item.cassetto && item.cassetto.toUpperCase().includes("OLIO");
            }
            return item.isola && item.isola.toLowerCase() === isolaSelezionata.toLowerCase();
        });

        const gruppi = {};
        sorgente.forEach(u => {
            const c = u.cassetto || "GENERALE";
            if (!gruppi[c]) gruppi[c] = [];
            gruppi[c].push(u);
        });

        for (const [nome, prodotti] of Object.entries(gruppi)) {
            const wrapper = document.createElement('div');
            wrapper.className = 'cassetto-wrapper';
            wrapper.innerHTML = `<div class="cassetto-header" onclick="this.nextSibling.classList.toggle('open')">
                <span>üìç ${nome}</span> <span>${prodotti.length} Articoli</span>
            </div>`;
            
            const content = document.createElement('div');
            content.className = 'cassetto-content open';
            
            prodotti.forEach(p => {
                const isLow = p.qty <= p.min;
                const unita = isolaSelezionata === 'olii' ? "Litri" : "Pz";
                content.innerHTML += `
                    <div class="card ${isLow ? 'sottoscorta' : ''}">
                        <div class="qty-badge" style="color:${isLow ? 'var(--danger)':'var(--success)'}">
                            <span class="qty-num">${Math.round(p.qty)}</span>
                            <span class="qty-unit">${unita}</span>
                        </div>
                        <h4 onclick="mostraFoto('${p.desc.replace(/'/g, "\\'")}', '${p.img}')">${p.desc}</h4>
                        <div class="codici-container">
                            <div class="badge-int">INT: ${p.cod_int || '---'}</div><br>
                            <div class="badge-prod">PROD: ${p.cod_prod || '---'}</div>
                        </div>
                        <div class="actions">
                            <button class="btn-preleva" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'scarico')">PRELEVA</button>
                            <button class="btn-carica" onclick="movimento(${p.id}, '${p.desc.replace(/'/g, "\\'")}', ${p.qty}, 'carico')">CARICA</button>
                        </div>
                    </div>`;
            });
            wrapper.appendChild(content);
            cont.appendChild(wrapper);
        }
    }

    async function movimento(id, desc, attuale, tipo) {
        const chi = prompt("Chi sei?");
        if (!chi) return;
        const qtaStr = prompt("Quanti pezzi?");
        const qta = parseInt(qtaStr);
        if (isNaN(qta) || qta <= 0) return;

        const nuovaQty = tipo === 'scarico' ? attuale - qta : attuale + qta;
        if (nuovaQty < 0) return alert("Errore: Giacenza troppo bassa!");

        const { error } = await supabaseClient.from('utensili').update({ qty: nuovaQty }).eq('id', id);
        if (!error) {
            await supabaseClient.from('log_movimenti').insert([{ 
                operatore: chi.toUpperCase(), articolo: desc, quantita: tipo === 'scarico' ? -qta : qta, isola: isolaSelezionata 
            }]);
            inizializza();
        }
    }

    async function caricaStorico() {
        const { data } = await supabaseClient.from('log_movimenti').select('*').order('created_at', { ascending: false }).limit(25);
        document.getElementById('lista-log').innerHTML = data.map(l => {
            const classeMov = l.quantita > 0 ? 'log-carico' : 'log-prelievo';
            const segno = l.quantita > 0 ? 'üì• CARICO' : 'üì§ PRELIEVO';
            return `
                <div class="log-item">
                    <div>
                        <span class="log-data">${new Date(l.created_at).toLocaleString()}</span>
                        <strong>${l.operatore}</strong> [${l.isola || '?'}]
                        <div style="margin-top:5px;">${l.articolo}</div>
                    </div>
                    <div class="${classeMov}" style="font-size: 1.2rem;">
                        ${segno}<br>
                        ${Math.abs(l.quantita)} ${isolaSelezionata === 'olii' ? 'L' : 'Pz'}
                    </div>
                </div>
            `;
        }).join('');
        document.getElementById('sezione-storico').style.display = 'block';
    }

    function filtraTesto() {
        const t = document.getElementById('cerca').value.toLowerCase();
        const filtrati = datiLocali.filter(u => 
            (u.isola && u.isola.toLowerCase() === isolaSelezionata.toLowerCase() || (isolaSelezionata === 'olii' && u.cassetto && u.cassetto.toUpperCase().includes("OLIO"))) &&
            (u.desc.toLowerCase().includes(t) || (u.cod_int && u.cod_int.toLowerCase().includes(t)) || (u.cod_prod && u.cod_prod.toLowerCase().includes(t)))
        );
        renderizza(filtrati);
    }

    let soloSottoscorta = false;
    function filtraSottoscorta() {
        soloSottoscorta = !soloSottoscorta;
        document.getElementById('btnSotto').style.background = soloSottoscorta ? "var(--danger)" : "#95a5a6";
        if (soloSottoscorta) {
            const filtrati = datiLocali.filter(u => (u.isola && u.isola.toLowerCase() === isolaSelezionata.toLowerCase()) && u.qty <= u.min);
            renderizza(filtrati);
        } else {
            renderizza();
        }
    }

    inizializza();
</script>
</body>
</html>
